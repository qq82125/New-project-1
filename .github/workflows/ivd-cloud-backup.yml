name: IVD Cloud Backup Mail

on:
  schedule:
    # Delayed backup windows:
    # 09:30 Beijing time (UTC+8) = 01:30 UTC
    - cron: "30 1 * * *"
    # 21:30 Beijing time (UTC+8) = 13:30 UTC
    - cron: "30 13 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backup-send:
    runs-on: ubuntu-latest
    steps:
      - name: Bootstrap reports
        shell: bash
        run: |
          mkdir -p reports
          RUN_ID="${{ github.run_id }}.${{ github.run_attempt }}"
          TS_UTC="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          {
            echo "run_id=${RUN_ID}"
            echo "timestamp_utc=${TS_UTC}"
            echo "commit_sha=${{ github.sha }}"
          } > reports/_bootstrap.txt

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python3 -m pip install --quiet --upgrade pip
          python3 -m pip install --quiet -r requirements.txt

      - name: Validate rules profiles
        run: |
          python3 -m app.workers.cli rules:validate

      - name: Env presence check (no secrets printed)
        shell: bash
        env:
          ENHANCED_RULES_PROFILE: "enhanced"
          SMTP_HOST: smtp.mail.me.com
          SMTP_PORT: "587"
          SMTP_USER: ${{ secrets.IVD_SMTP_USER }}
          SMTP_PASS: ${{ secrets.IVD_SMTP_PASS }}
          SMTP_FROM: ${{ secrets.IVD_SMTP_FROM }}
          TO_EMAIL: ${{ secrets.IVD_TO_EMAIL }}
          IMAP_HOST: imap.mail.me.com
          IMAP_PORT: "993"
          IMAP_SENT_MAILBOX: ${{ secrets.IVD_IMAP_SENT_MAILBOX }}
          REPORT_SUBJECT_PREFIX: "全球IVD日报 - "
          REPORT_SUBJECT_CANDIDATE_PREFIXES: "全球IVD日报 - ,全球IVD晨报 - "
          REPORT_TZ: "Asia/Shanghai"
        run: |
          check() {
            local k="$1"
            if [ -n "${!k:-}" ]; then
              echo "${k}: EXISTS"
            else
              echo "${k}: MISSING"
            fi
          }
          check SMTP_HOST
          check SMTP_PORT
          check SMTP_USER
          check SMTP_PASS
          check SMTP_FROM
          check TO_EMAIL
          check IMAP_HOST
          check IMAP_PORT
          check IMAP_SENT_MAILBOX
          check REPORT_SUBJECT_PREFIX
          check REPORT_TZ

      - name: Dry-run diagnostics (works even without secrets)
        continue-on-error: true
        env:
          ENHANCED_RULES_PROFILE: "enhanced"
          SMTP_HOST: smtp.mail.me.com
          SMTP_PORT: "587"
          SMTP_USER: ${{ secrets.IVD_SMTP_USER }}
          SMTP_PASS: ${{ secrets.IVD_SMTP_PASS }}
          SMTP_FROM: ${{ secrets.IVD_SMTP_FROM }}
          TO_EMAIL: ${{ secrets.IVD_TO_EMAIL }}
          IMAP_HOST: imap.mail.me.com
          IMAP_PORT: "993"
          IMAP_SENT_MAILBOX: ${{ secrets.IVD_IMAP_SENT_MAILBOX }}
          REPORT_SUBJECT_PREFIX: "全球IVD日报 - "
          REPORT_SUBJECT_CANDIDATE_PREFIXES: "全球IVD日报 - ,全球IVD晨报 - "
          REPORT_TZ: "Asia/Shanghai"
        run: |
          python3 scripts/cloud_backup_send.py --dry-run

      - name: Generate daily report body (enhanced, no send)
        continue-on-error: true
        env:
          ENHANCED_RULES_PROFILE: "enhanced"
          REPORT_TZ: "Asia/Shanghai"
        shell: bash
        run: |
          DATE_CN="$(TZ=Asia/Shanghai date +%F)"
          OUT="reports/ivd_morning_${DATE_CN}.txt"
          if python3 scripts/generate_ivd_report.py > "${OUT}"; then
            echo "report_generated=${OUT}" | tee -a reports/_bootstrap.txt
            echo "report_size_bytes=$(wc -c < "${OUT}")" | tee -a reports/_bootstrap.txt
          else
            {
              echo ""
              echo "## Generate Report"
              echo "status=FAIL"
              echo "date=${DATE_CN}"
              echo "error=generate_ivd_report_failed"
            } >> reports/_bootstrap.txt
          fi

      - name: Run cloud backup sender
        if: always()
        env:
          ENHANCED_RULES_PROFILE: "enhanced"
          SMTP_HOST: smtp.mail.me.com
          SMTP_PORT: "587"
          SMTP_USER: ${{ secrets.IVD_SMTP_USER }}
          SMTP_PASS: ${{ secrets.IVD_SMTP_PASS }}
          SMTP_FROM: ${{ secrets.IVD_SMTP_FROM }}
          TO_EMAIL: ${{ secrets.IVD_TO_EMAIL }}
          IMAP_HOST: imap.mail.me.com
          IMAP_PORT: "993"
          IMAP_SENT_MAILBOX: ${{ secrets.IVD_IMAP_SENT_MAILBOX }}
          REPORT_SUBJECT_PREFIX: "全球IVD日报 - "
          REPORT_SUBJECT_CANDIDATE_PREFIXES: "全球IVD日报 - ,全球IVD晨报 - "
          REPORT_TZ: "Asia/Shanghai"
        run: |
          python3 scripts/cloud_backup_send.py

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ivd-cloud-backup-report
          path: reports/*.txt
          retention-days: 14
