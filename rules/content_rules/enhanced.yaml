  - id: dedupe-enhanced
    enabled: true
    priority: 79
    type: dedupe
    description: 强化跨源同题去重
    params:
      title_similarity_threshold: 0.82
      daily_max_repeat_rate: 0.20
      recent_7d_max_repeat_rate: 0.35

  - id: dedupe-cluster-enhanced
    enabled: true
    priority: 81
    type: dedupe
    description: 故事级聚合，避免同一新闻多源重复入选
    params:
      dedupe_cluster:
        enabled: true
        window_hours: 72
        key_strategies:
          - canonical_url
          - normalized_url_host_path
          - title_fingerprint_v1
        primary_select:
          - source_priority
          - evidence_grade
          - published_at_earliest
        max_other_sources: 5

