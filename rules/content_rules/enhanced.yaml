ruleset: content_rules
version: "2.0.0"
profile: enhanced

defaults:
  timezone: Asia/Shanghai
  content_sources:
    min_trust_tier: B
    include_tags:
      - media
      - regulatory
      - journal
      - preprint
      - company
      - market_research
      - thinktank
    exclude_tags: []
    include_groups:
      - media_global
      - regulatory
      - journals
      - preprints
      - market_research_thinktank
      - company_major
    exclude_groups: []
    include_source_ids: []
    exclude_source_ids: []
    default_enabled_only: true
  time_window:
    primary_hours: 24
    fallback_days: 7
  item_limit:
    min: 10
    max: 15
    topup_if_24h_lt: 10
  # Legacy schema-compatible placeholders only.
  # Real source registry is resolved from rules/sources_registry.v1.yaml + groups + overrides.
  sources:
    media_global: []
    regulatory_cn: []
    regulatory_apac: []
  source_priority:
    nmpa: 110
    cmde: 108
    tga: 106
    pmda: 106
    mfds: 106
    hsa: 106
    fda: 106
    mhra: 105
    eu_medical_devices: 104
    nature: 104
    nejm: 104
    lancet: 104
    medrxiv: 96
    biorxiv: 96
    reuters: 100
    bloomberg: 95
    regulatory_cn: 102
    regulatory_apac: 101
    regulatory_us_eu: 101
    regulatory: 102
    journals: 99
    preprints: 97
    market_research_thinktank: 90
    company_major: 88
    journals_preprints: 98
    media_global: 80
    statnews: 85
    endpoints: 80
    fiercebiotech: 75
    generic_rss: 50
  relevance_thresholds:
    core_min_level_for_A: 3
    frontier_min_level_for_F: 2
  output_tracks:
    enable_track_split: true
  frontier_quota:
    max_items_per_day: 5
  relevance_keywords:
    anchors_strong:
      - ivd
      - diagnostic
      - diagnostics
      - assay
      - test
      - pcr
      - ngs
      - poct
      - reagent
      - analyzer
      - 化学发光
      - 免疫诊断
      - 体外诊断
      - 检测
    anchors_weak:
      - ruo
      - method validation
      - workflow
      - single-cell
      - proteomics
      - microfluidic
      - digital pathology
      - lab automation
    negatives:
      - earnings
      - quarterly revenue
      - layoff
      - restructuring
      - phase 3 drug
  analysis_cache:
    enable_analysis_cache: true
    always_generate: false
    prompt_version: v2
    model: local-heuristic-v1
    model_primary: local-heuristic-v1
    model_fallback: local-lite-v1
    model_policy: tiered
    core_model: primary
    frontier_model: fallback
    temperature: 0.2
    timeout_seconds: 20
    retries: 1
    backoff_seconds: 0.5
    asset_dir: artifacts/analysis
  source_policy:
    enabled: true
    min_trust_tier:
      legacy: C
      enhanced: B
    exclude_domains: []
    exclude_source_ids: []
    drop_if_url_matches: []
  evidence_policy:
    require_evidence_for_core: true
    min_snippet_chars: 80
    degrade_if_missing: true
  opportunity_index:
    enabled: true
    window_days: 7
    dedupe:
      enabled: true
      tail_lines_scan: 2000
    display:
      top_n: 5
      suppress_unknown_both: true
      unknown_min_score: 5
      mark_low_conf: true
  coverage_enforcement:
    a_core_min_items: 8
    f_frontier_quota: 3
    require_gap_explain: true
  anchors_pack:
    core:
      - ivd
      - diagnostic
      - diagnostics
      - assay
      - test
      - testing
      - pcr
      - ddpcr
      - dpcr
      - ngs
      - sequencing
      - poct
      - immunoassay
      - chemiluminescence
      - elisa
      - ihc
      - clia
      - mass spectrometry
      - lc-ms
      - flow cytometry
      - microfluidic
      - lab automation
      - biomarker
      - laboratory
    frontier:
      - single-cell
      - multi-omics
      - proteomics
      - metabolomics
      - spatial
      - digital pathology
      - foundation model
      - ai pathology
      - digital immunoassay
      - simoa
      - single molecule
      - lab-on-a-chip
  negatives_pack:
    - earnings
    - quarterly revenue
    - layoff
    - restructuring
    - phase 3 drug
    - therapy only
    - vaccine only
  frontier_policy:
    require_diagnostic_anchor: true
    drop_bio_general_without_diagnostic: true
  evidence_policy:
    require_evidence_for_core: true
    min_snippet_chars: 80
    degrade_if_missing: true
  track_routing:
    A:
      track: core
      min_relevance_level: 3
    F:
      track: frontier
      min_relevance_level: 2
    G:
      include_track_coverage: true
  # Weak URL/path hints for platform tagging when title/summary keywords miss.
  # Note: this only affects tagging/explain, not candidate selection.
  platform_url_hints:
    NGS: [ngs, sequencing, genome, exome, wgs, wes]
    PCR: [pcr, qpcr, rt-pcr, rtpcr, lamp]
    数字PCR: [ddpcr, digital-pcr, digitalpcr, dpcr]
    流式细胞: [flow-cytometry, cytometry, facs]
    质谱: [mass-spec, massspec, lc-ms, msms, maldi, maldi-tof]
    免疫诊断（化学发光/ELISA/IHC等）: [immunoassay, chemilum, elisa, ihc, clia]
    POCT/分子POCT: [poct, point-of-care, rapid-test, self-test]
    微流控/单分子: [microfluid, lab-on-a-chip, single-molecule, simoa]
  dedupe_cluster:
    enabled: true
    window_hours: 72
    key_strategies:
      - canonical_url
      - normalized_url_host_path
      - title_fingerprint_v1
    primary_select:
      - source_priority
      - evidence_grade
      - published_at_earliest
    max_other_sources: 5
  coverage_tracks:
    - core
    - frontier
  region_filter:
    apac_min_share: 0.40
    china_min_share: 0.20
    eu_na_min_share: 0.40
    allowed_regions:
      - 北美
      - 欧洲
      - 亚太
      - 中国

