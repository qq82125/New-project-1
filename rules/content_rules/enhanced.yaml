ruleset: content_rules
version: "2.0.0"
profile: enhanced

defaults:
  timezone: Asia/Shanghai
  content_sources:
    min_trust_tier: B
    include_tags:
      - media
      - regulatory
    exclude_tags: []
    include_source_ids: []
    exclude_source_ids: []
    default_enabled_only: true
  time_window:
    primary_hours: 24
    fallback_days: 7
  item_limit:
    min: 10
    max: 15
    topup_if_24h_lt: 10
  sources:
    media_global:
      - name: GenomeWeb
        url: https://www.genomeweb.com/rss.xml
        region: 北美
        trust_tier: A
      - name: 360Dx
        url: https://www.360dx.com/rss.xml
        region: 北美
        trust_tier: A
      - name: Reuters Healthcare
        url: https://www.reutersagency.com/feed/?best-topics=healthcare-pharmaceuticals
        region: 北美
        trust_tier: B
    regulatory_cn:
      - name: NMPA
        url: https://www.nmpa.gov.cn/
        region: 中国
        trust_tier: A
      - name: CMDE
        url: https://www.cmde.org.cn/
        region: 中国
        trust_tier: A
      - name: CCGP
        url: https://www.ccgp.gov.cn/
        region: 中国
        trust_tier: A
    regulatory_apac:
      - name: TGA
        url: https://www.tga.gov.au/feeds/alert/safety-alerts.xml
        region: 亚太
        trust_tier: A
      - name: HSA
        url: https://www.hsa.gov.sg/announcements
        region: 亚太
        trust_tier: A
      - name: PMDA
        url: https://www.pmda.go.jp/
        region: 亚太
        trust_tier: A
      - name: MFDS
        url: https://www.mfds.go.kr/
        region: 亚太
        trust_tier: A
  source_priority:
    reuters: 100
    bloomberg: 95
    nature: 90
    statnews: 85
    endpoints: 80
    fiercebiotech: 75
    generic_rss: 50
  # Weak URL/path hints for platform tagging when title/summary keywords miss.
  # Note: this only affects tagging/explain, not candidate selection.
  platform_url_hints:
    NGS: [ngs, sequencing, genome, exome, wgs, wes]
    PCR: [pcr, qpcr, rt-pcr, rtpcr, lamp]
    数字PCR: [ddpcr, digital-pcr, digitalpcr, dpcr]
    流式细胞: [flow-cytometry, cytometry, facs]
    质谱: [mass-spec, massspec, lc-ms, msms, maldi, maldi-tof]
    免疫诊断（化学发光/ELISA/IHC等）: [immunoassay, chemilum, elisa, ihc, clia]
    POCT/分子POCT: [poct, point-of-care, rapid-test, self-test]
    微流控/单分子: [microfluid, lab-on-a-chip, single-molecule, simoa]
  dedupe_cluster:
    enabled: true
    window_hours: 72
    key_strategies:
      - canonical_url
      - normalized_url_host_path
      - title_fingerprint_v1
    primary_select:
      - source_priority
      - evidence_grade
      - published_at_earliest
    max_other_sources: 5
  coverage_tracks:
    - 肿瘤检测
    - 感染检测
    - 生殖与遗传检测
    - 其他
  region_filter:
    apac_min_share: 0.40
    china_min_share: 0.20
    eu_na_min_share: 0.40
    allowed_regions:
      - 北美
      - 欧洲
      - 亚太
      - 中国

overrides:
  enabled: true
  keywords_pack:
    - ivd_core
    - oncology
    - infection
    - repro_genetics
    - policy_market
  exclude_terms:
    - quarterly earnings
    - layoff
    - drug trial only
    - pure pharma
  min_confidence: 0.65

rules:
  - id: source-tier-priority
    enabled: true
    priority: 96
    type: source_priority
    description: 可信度分层，A层优先于B/C层
    params:
      trust_order:
        - A
        - B
        - C
      prefer_groups:
        - regulatory_cn
        - regulatory_apac
        - media_global

  - id: include-pack-ivd
    enabled: true
    priority: 92
    type: include_filter
    description: 启用关键词包（IVD核心+赛道词）
    params:
      ivd_core:
        - diagnostic
        - assay
        - ivd
        - test
        - pcr
        - ngs
        - poct
        - immunoassay
      oncology:
        - cancer
        - oncology
        - tumor
        - biomarker
      infection:
        - infect
        - pathogen
        - virus
        - sepsis
        - respiratory
      repro_genetics:
        - nipt
        - prenatal
        - fertility
        - hereditary

  - id: exclude-noise
    enabled: true
    priority: 91
    type: exclude_filter
    description: 排除纯财务/纯药物新闻噪音
    params:
      exclude_keywords:
        - earnings
        - quarterly revenue
        - layoff
        - phase 3 drug
      keep_if_has_keywords:
        - diagnostic
        - assay
        - test
        - ivd
        - lab

  - id: map-lane-enhanced
    enabled: true
    priority: 83
    type: lane_mapping
    description: 增强赛道映射词典
    params:
      肿瘤检测:
        - cancer
        - oncology
        - tumor
        - pd-l1
      感染检测:
        - infect
        - virus
        - pathogen
        - flu
      生殖与遗传检测:
        - prenatal
        - nipt
        - fertility
        - genetic

  - id: map-platform-enhanced
    enabled: true
    priority: 82
    type: platform_mapping
    description: 增强技术平台映射
    params:
      NGS:
        - ngs
        - sequencing
        - next-generation sequencing
        - wgs
        - whole genome
        - whole-genome
        - wes
        - whole exome
        - whole-exome
        - rna-seq
        - rnaseq
        - targeted sequencing
        - panel sequencing
      PCR:
        - pcr
        - qpcr
        - q-pcr
        - rt-pcr
        - rtpcr
        - real-time pcr
        - realtime pcr
        - isothermal
        - lamp
        - rt-lamp
      数字PCR:
        - digital pcr
        - ddpcr
        - ddpcr
        - dpcr
        - d-pcr
      流式细胞:
        - flow cytometry
        - cytometry
        - facs
      质谱:
        - mass spec
        - lc-ms
        - lc-ms/ms
        - ms/ms
        - maldi
        - maldi-tof
      免疫诊断（化学发光/ELISA/IHC等）:
        - immunoassay
        - clia
        - chemiluminescence
        - chemiluminescent
        - elisa
        - ihc
        - lateral flow immunoassay
        - lfiae
      POCT/分子POCT:
        - poct
        - point-of-care
        - point of care
        - rapid test
        - self-test
        - at-home
        - near patient
        - cartridge
        - sample-to-answer
      微流控/单分子:
        - microfluidic
        - micro-fluidic
        - lab-on-a-chip
        - lab on a chip
        - single molecule
        - single-molecule
        - simoa

  - id: dedupe-enhanced
    enabled: true
    priority: 79
    type: dedupe
    description: 强化跨源同题去重
    params:
      title_similarity_threshold: 0.82
      daily_max_repeat_rate: 0.20
      recent_7d_max_repeat_rate: 0.35

  - id: dedupe-cluster-enhanced
    enabled: true
    priority: 81
    type: dedupe
    description: 故事级聚合，避免同一新闻多源重复入选
    params:
      dedupe_cluster:
        enabled: true
        window_hours: 72
        key_strategies:
          - canonical_url
          - normalized_url_host_path
          - title_fingerprint_v1
        primary_select:
          - source_priority
          - evidence_grade
          - published_at_earliest
        max_other_sources: 5

  - id: confidence-ranking
    enabled: true
    priority: 75
    type: confidence_ranking
    description: 综合可信度排序
    params:
      source_weight: 0.5
      keyword_weight: 0.3
      recency_weight: 0.2

  - id: region-and-track-filter
    enabled: true
    priority: 72
    type: region_filter
    description: 区域及赛道过滤约束
    params:
      apac_min_share: 0.40
      china_min_share: 0.20
      eu_na_min_share: 0.40
      allowed_tracks:
        - 肿瘤检测
        - 感染检测
        - 生殖与遗传检测
        - 其他

output:
  format: plain_text
  sections:
    - A
    - B
    - C
    - D
    - E
    - F
    - G
  quality_audit_at_end: true
  per_item_summary_sentences: 2
  max_items: 15
