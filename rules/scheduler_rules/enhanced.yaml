ruleset: scheduler_rules
version: "2.0.1"
profile: enhanced

defaults:
  enabled: true
  timezone: "Asia/Shanghai"
  collect_window_hours: 24
  collect_asset_dir: "artifacts/collect"
  schedules:
    # digest：每天早晚各一次（北京时间 09:00 / 21:00）
    - id: "digest_daily_0900"
      type: "cron"
      cron: "0 9 * * *"
      purpose: "digest"
      profile: "enhanced"
      jitter_seconds: 30
    - id: "digest_daily_2100"
      type: "cron"
      cron: "0 21 * * *"
      purpose: "digest"
      profile: "enhanced"
      jitter_seconds: 30
    # collect：定时抓取/预热（示例：每 60 分钟）
    - id: "collect_interval_60m"
      type: "interval"
      interval_minutes: 60
      purpose: "collect"
      profile: "enhanced"
      jitter_seconds: 10
  concurrency:
    max_instances: 1
    coalesce: true
    misfire_grace_seconds: 1800
  run_policies:
    allow_manual_trigger: true
    pause_switch: false
  artifacts:
    retain_days: 14

overrides:
  enabled: true

rules: []

output:
  format: "none"
