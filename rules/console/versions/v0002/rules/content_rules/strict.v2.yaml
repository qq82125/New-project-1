ruleset: content_rules
version: "2.0.0"
profile: strict.v2

defaults:
  timezone: Asia/Shanghai
  time_window:
    primary_hours: 24
    fallback_days: 7
  item_limit:
    min: 10
    max: 15
    topup_if_24h_lt: 10
  sources:
    media_global:
      - name: GenomeWeb
        url: https://www.genomeweb.com/rss.xml
        region: 北美
        trust_tier: A
    regulatory_cn:
      - name: NMPA
        url: https://www.nmpa.gov.cn/
        region: 中国
        trust_tier: A
      - name: CCGP
        url: https://www.ccgp.gov.cn/
        region: 中国
        trust_tier: A
    regulatory_apac:
      - name: TGA
        url: https://www.tga.gov.au/feeds/alert/safety-alerts.xml
        region: 亚太
        trust_tier: A
      - name: PMDA
        url: https://www.pmda.go.jp/
        region: 亚太
        trust_tier: A
  coverage_tracks:
    - 肿瘤检测
    - 感染检测
    - 生殖与遗传检测
    - 其他
  region_filter:
    apac_min_share: 0.40
    china_min_share: 0.20
    allowed_regions:
      - 北美
      - 欧洲
      - 亚太
      - 中国

overrides:
  enabled: true
  keywords_pack:
    - ivd_core
    - oncology
    - infection
    - repro_genetics
    - policy_market
  exclude_terms:
    - earnings
    - layoff
  min_confidence: 0.65

rules:
  - id: strict-include
    enabled: true
    priority: 92
    type: include_filter
    description: 严格IVD关键词包
    params:
      include_keywords:
        - diagnostic
        - assay
        - ivd
        - test
        - pcr
        - ngs
        - poct
        - immunoassay

  - id: strict-exclude
    enabled: true
    priority: 90
    type: exclude_filter
    description: 严格排除噪音
    params:
      exclude_keywords:
        - earnings
        - quarterly revenue
        - layoff

  - id: strict-dedupe
    enabled: true
    priority: 82
    type: dedupe
    description: 更严格重复率
    params:
      daily_max_repeat_rate: 0.20
      recent_7d_max_repeat_rate: 0.35

output:
  format: plain_text
  sections:
    - A
    - B
    - C
    - D
    - E
    - F
    - G
  quality_audit_at_end: true
  per_item_summary_sentences: 2
  max_items: 15
